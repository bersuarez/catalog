
<html>
    <body>
    <h1> New Item </h1>
    
    <form action="{{url_for('newItem')}}" method = 'POST'>

    <p>Attribute</p>
        
    <input type='text' size='30' name='attribute''>

    <select type='text' name='category'>

        {% endfor %}

      </select>

    <input type='submit' value='Submit'>
    
    </form>
    <a href = '{{url_for('newItem') }}'> Cancel</a>
    </body>
    </html>
