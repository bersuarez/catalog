<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h1> Edit Item </h1>
{%if 'username' not in login_session:%}
<a href = '{{url_for('showLogin') }}'style="position:fixed; top:50px; right:90px">login</a>
{%else:%}
<p class=profilename style="color: #fff">{{login_session['username']}}</p>
<img src={{login_session['picture']}} class=profilepic " >  
<a href = '{{url_for('gdisconnect') }}' style="color: #fff; position:fixed; top:50px; right:90px">logout</a>
{%endif%}
<a href = '{{url_for('landing') }}'style="position:fixed; top:65px; right:90px; font-size: 2em">âŒ‚</a>
<h2>{{item.name}} </h2>
<form action="{{url_for('editItem', category_name=category.name, item_name = item.name )}}" method = 'POST'>
<p>Name</p>
<input type='text' size='30' name='updatedName' placeholder='{{item.name}}'>
<p>Description</p>
<input type='text' size='30' name='updatedAttribute' placeholder='{{item.description}}'>
<p>Category</p>
<select type='text' name='updatedCategory'>
{% for c in allcategories %}
<option value={{c.name}}>{{c.name}}</option>
{% endfor %}
</select>
<p>Location</p>
<input type='text' size='30' name='updatedLocation' placeholder='{{item.location}}'>
<input type='submit' value='Submit'>
</form>
<a href = '{{url_for('itemDescription', category_name = category.name, item_name= item.name) }}'> Cancel</a>
</body>
</html>
